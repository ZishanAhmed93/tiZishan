<body>
	<!-- 1. mainPage 			-->
	<!-- -----------------------	-->
 	<div class="ui-page ui-page-active" id="mainPage">
    		<a href="#sensorListPage">
      		<div class="ui-header">
				<h2 class ="ui-tittle">tiZishan</h2>
			</div>	
      		<div class="ui-content">
         		<h4>Zishan Ahmed</h4>
      		</div>
      	</a>
   </div>
   <!-- -----------------------	-->
   
   
   <!-- 2. sensorListPage  		-->
   <!-- -----------------------	-->
	<div class="ui-page" id="sensorListPage">
		<div class="ui-header"><span class="ui-title">Sensor List</span></div>
		<ul class="ui-content ui-listview">
			<li><a href="#hrmPage" class="ui-btn" onclick="hrmInit()">HRM Sensor</a></li>
			<li><a href="#gpsPage" class="ui-btn" onclick="gpsInit()">GPS Sensor</a></li>
		</ul>
	</div>
	<!-- -----------------------	-->
   
   
	<!-- 3. hrmPage  			-->
	<!-- -----------------------	-->
  	<div class="ui-page" id="hrmPage" data-enable-page-scroll="false">
		<div class="ui-header"><span class="ui-title">HRM Sensor</span></div>
		<div class="ui-content">
			<p id="hrmLog">Heart Rate: </p>
			<p id="hrmCheckSensor">Getting your heart rate...</p>
		</div>
		<div class="ui-footer ui-bottom-button ui-fixed">
			<a id="hrmButton" class="ui-btn">Stop Monitor</a>
		</div>
		<progress class="ui-circle-progress" id="circleprogress" max="200" value="0">
	</div>
    <!-- -----------------------	-->
   	
   	
   	<!-- 4. gps  				-->
	<!-- -----------------------	-->
   	<div class="ui-page" id="gpsPage" data-enable-page-scroll="false">
		<div class="ui-header"><span class="ui-title">GPS Sensor</span></div>
		<div class="ui-content">
			<p id="gpsLog">Position</p> 
		</div>
		<div class="ui-footer ui-bottom-button ui-fixed">
			<button id="gpsButton" class="ui-btn"">Get Position</button>
		</div>
	</div>
	<!-- -----------------------	-->


	<!-- 5. js files 			-->
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>  
	<script type="text/javascript" src="js/circle-helper.js"></script>
	<script type="text/javascript" src="js/keyHandler.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- -----------------------	-->
	<!-- -----------------------	-->
</body>
</html>
